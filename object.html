<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a={
            id:101,
            name:"test",
            age:25,
            salary:35000,
            abc:function(){
                return this.name+"----"+this.age
            },
            //getter method
            get getSalary(){
                return this.salary
            },
            //setter method
            set setSalary(a){
                this.salary=a
            }
        }
        document.write('<br> Name is '+a.name)
        document.write('<br> Age is '+a['age'])
        a.lastname = "xyz"
        //array element --- for..of
        //key0value -- for..in       
        a.age = 30
        // for(let x in a){
        //     document.write('<br> '+x+" is "+a[x])            
        // }
        document.write('<br> Info is '+a.abc())
        document.write('<br> salary is '+a.getSalary)
        a.setSalary = 55000
        document.write('<br> salary is '+a.salary)
    </script>
</body>
</html>
