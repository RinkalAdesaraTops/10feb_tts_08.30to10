<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //oops -- object oriented programming language
        //class & objects
        //inheritance
        //polymorphism
        //constructor - 2 types
        //data abstraction - hiding & encapsulation - wrapping up of data into single unit
        class emp{
            //default constructor
            constructor(){ //special member function
                this.a = 10
                this.b = 20
                document.write('<br> COnstructor called...')                
            }
            add(){ //member function
                document.write('<br> Addition is '+(this.a+this.b))               
            }
        }
        let obj = new emp()
        obj.add()
    </script>
</body>
</html>
