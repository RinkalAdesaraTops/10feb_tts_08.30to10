<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class emp{
            //parameterized constructor
            constructor(p,q){ //special member function
                this.a = p
                this.b = q
                document.write('<br> COnstructor called...')                
            }
            add(){ //member function
                document.write('<br> Addition is '+(this.a+this.b))               
            }
        }
        let obj = new emp(20,30)
        obj.add()
    </script>
</body>
</html>
