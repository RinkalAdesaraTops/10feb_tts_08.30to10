<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [23,4,5,65,100,46,78,82,32]
        document.write('<br> '+arr)
        arr.push(555)
        document.write('<br> '+arr)
        arr.push(500)
        document.write('<br> '+arr)
        arr.pop()
        document.write('<br> '+arr)
        arr.unshift(111)
        document.write('<br> '+arr)
        arr.shift()
        document.write('<br> '+arr)
        let a = [44,55,66]
        let arr2 = arr.concat(a)
        document.write('<br> '+arr2)
        arr2 = arr.slice(-4)
        document.write('<br> '+arr2)
        //splice
        arr.splice(3,0,12,22,33,44)
        document.write('<br> '+arr)
        arr.splice(4,2)
        document.write('<br> '+arr)
        document.write('<br> Sorting is '+arr.sort((a,b)=>{
                                    return a-b //23-4=21 //12-23=-11
        }))
        document.write('<br>Reverse Sorting is '+arr.reverse())
        document.write('<br> '+arr.includes(5550))
        
    </script>
</body>
</html>
