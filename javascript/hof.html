<body>
    <script>
        //High order function - passed argument as a func (callback func) --
        //normal func
        //callback hell - solution promises-- async-await
        const checkEven = (no)=>{
            abc()
            return no%2==0
        }
        const abc = ()=>{
            gjkdgjkdg
            xyz()
        }
        //high order function
        const HOF = (func,n)=>{
            let ans =  func(n)
            if(ans) 
                document.write('<br> It is Even no')                
            else 
                document.write('<br> It is odd no')           
        }
        HOF(checkEven,29)
    </script>
