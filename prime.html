<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no = prompt("Enter no:")//7
        let i=1
        let count=0
        while(i<=no){
            if(no%i==0){
                count++
            }
            i++
        }
        if(count==2){
            document.write('<br> It is prime no ')
            
        } else {
            document.write('<br> It is not prime no ')

        }
    </script>
    
</body>
</html>
